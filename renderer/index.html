<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharkord Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Server Sidebar -->
    <div class="sidebar">
      <div class="server-list" id="serverList">
        <!-- Add server button -->
        <div class="server-icon add-server" id="addServerBtn" title="Add Server">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Main content area (BrowserView will be overlayed here) -->
    <div class="main-content">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <h1>Welcome to Sharkord Client</h1>
          <p>Add a server to get started</p>
          <button class="primary-button" onclick="openAddServerModal()">Add Server</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Server Modal -->
  <div class="modal" id="addServerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Sharkord Server</h2>
        <button class="close-button" onclick="closeAddServerModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="serverName">Server Name</label>
          <input type="text" id="serverName" placeholder="My Sharkord Server" />
        </div>
        <div class="form-group">
          <label for="serverUrl">Server URL</label>
          <input type="url" id="serverUrl" placeholder="http://localhost:4991" />
          <small>Include http:// or https://</small>
        </div>
        <div class="form-group">
          <label for="serverIcon">Custom Icon (optional)</label>
          <input type="file" id="serverIcon" accept="image/*" />
          <small>Select an image file for the server icon</small>
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" onclick="closeAddServerModal()">Cancel</button>
        <button class="primary-button" onclick="addServer()">Add Server</button>
      </div>
    </div>
  </div>

  <!-- Rename Server Modal -->
  <div class="modal" id="renameServerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Rename Server</h2>
        <button class="close-button" onclick="closeRenameModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newServerName">New Server Name</label>
          <input type="text" id="newServerName" placeholder="New Server Name" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" onclick="closeRenameModal()">Cancel</button>
        <button class="primary-button" onclick="renameServer()">Rename</button>
      </div>
    </div>
  </div>

  <!-- Change Icon Modal -->
  <div class="modal" id="changeIconModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Change Server Icon</h2>
        <button class="close-button" onclick="closeChangeIconModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newServerIcon">Select New Icon</label>
          <input type="file" id="newServerIcon" accept="image/*" />
          <small>Select an image file for the server icon</small>
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" onclick="closeChangeIconModal()">Cancel</button>
        <button class="primary-button" onclick="changeIcon()">Change Icon</button>
      </div>
    </div>
  </div>

  <!-- Context Menu for servers -->
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" onclick="renameServerFromMenu()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Rename Server
    </div>
    <div class="context-menu-item" onclick="changeIconFromMenu()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      Change Icon
    </div>
    <div class="context-menu-item" onclick="refreshServerFromMenu()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
      </svg>
      Refresh Server
    </div>
    <div class="context-menu-item danger" onclick="removeServerFromMenu()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
      </svg>
      Remove Server
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
